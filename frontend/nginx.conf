events {
    worker_connections 1024;
}

http {

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://serwis_frontend:3000; # Adres kontenera frontend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /auth/ {
            proxy_pass http://localhost:8081/auth/; # Adres kontenera backend dla /auth
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Dodaj nagłówki CORS
            add_header 'Access-Control-Allow-Origin' 'http://localhost'; # Adres frontend
            add_header 'Access-Control-Allow-Methods' 'GET, POST';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
        }

        location /panel/admin/ {
            proxy_pass http://serwis_panel:8082/panel/admin/; # Adres kontenera backend dla /panel/admin
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Dodaj nagłówki CORS
            add_header 'Access-Control-Allow-Origin' 'http://serwis_panel'; # Adres frontend
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
        }

        location /auth/verifytoken {
            deny all; # Blokuje dostęp do endpointa /auth/verifytoken
        }
    }
}