name: lotnisko_projekt CI/CD
on:
  pull_request:
    branches:
    - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push serwis_logowania
      uses: docker/build-push-action@v2
      with:
        context: ./serwis_logowania
        file: ./serwis_logowania/Dockerfile
        push: true
        tags: kacperklimas10/serwis_logowania:latest

    - name: Build and push serwis_panel
      uses: docker/build-push-action@v2
      with:
        context: ./serwis_panel
        file: ./serwis_panel/Dockerfile
        push: true
        tags: kacperklimas10/serwis_panel:latest

    - name: Build and push serwis_frontend
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: kacperklimas10/serwis_frontend:latest    
      
