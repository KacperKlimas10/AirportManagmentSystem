version: '3.8'

services:
  serwis_logowania:
    image: kacperklimas10/serwis_logowania:latest
    build:
      context: ./serwis_logowania
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/lotnisko_baza
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: haslo
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    networks:
      my-network:
      backend:
        ipv4_address: 172.19.0.2
    ports:
      - "8081:8081"

  serwis_panel:
    image: kacperklimas10/serwis_panel:latest
    build:
      context: ./serwis_panel
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/lotnisko_baza
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: haslo
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      TOKEN_SERVICE_URL: http://172.19.0.2:8081/auth/verifytoken
    networks:
      my-network:
      backend:
        ipv4_address: 172.19.0.3
    ports:
      - "8082:8082"

  serwis_frontend:
    image: serwis_frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - my-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - my-network

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "6969:80"
    networks:
      - my-network

  db:
    container_name: mysql
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "haslo"
      MYSQL_DATABASE: "lotnisko_baza"
    ports:
      - "3306:3306"
    networks:
      - my-network
    volumes:
      - db-vol:/var/lib/mysql

networks:
  my-network:
    driver: bridge
  backend:
    internal: true
    ipam:
      config:
        - subnet: 172.19.0.0/16
volumes:
  db-vol: